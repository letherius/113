{% extends 'base.html' %}


{% block title %}Password Change{% endblock title %}


{% block content %}
<h1>Password Reset</h1>
<p>Please enter your old password.</p>
<form method="Post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Change" class="btn btn-success">
</form>
{% endblock content %}
